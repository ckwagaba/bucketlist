<!DOCTYPE html>
<html lang="en">
    
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel = 'shortcut icon' type = 'image/x-icon' href = 'assets/favicon.ico'>
    <title>Bucketlis | Track your dreams and goals.</title>
    </head>
        
    <body>
        <section id="logged_in">
            <header class="logged_in_header">
                <ul>
                    <li><a href="#">Buckets</a></li>
                    <li><a href="#">Goals</a></li>
                    <li><a href="#">Achievements</a></li>
                    <li><a href="#">Logout</a></li>
                    <li><a href="#">ckwagaba</a></li>
                </ul>
            </header>
            <main>
                <section class="main_header">
                    <span class="main_header_create_button">+</span><span class="main_header_name">Goal</span>
                </section>
                <section class="main_main">
                    <div id="goal_list_header">
                        <span class="goal_description">Description</span>
                        <span class="goal_bucket">Bucket</span>
                        <span class="goal_status">Status</span>
                        <span class="goal_action">Action</span>
                    </div>
                    
                    <div class="goal_container">
                        <span class="goal_description">Join the Andela fellowship (Cohort II)</span>
                        <span class="goal_bucket">Career</span>
                        <span class="goal_status"><div class="goal_status_indicator goal_status_achieved"></div></span>
                        <span class="goal_action">
                            <span class="bucket_thumb_button bucket_thumb_edit_button">Edit</span>
                            <span class="bucket_thumb_button bucket_thumb_delete_button">Delete</span>
                        </span>
                    </div>
                    
                    <div class="goal_container">
                        <span class="goal_description">Buy a Tesla</span>
                        <span class="goal_bucket">Lifestyle</span>
                        <span class="goal_status"><div class="goal_status_indicator goal_status_pending"></div></span>
                        <span class="goal_action">
                            <span class="bucket_thumb_button bucket_thumb_edit_button">Edit</span>
                            <span class="bucket_thumb_button bucket_thumb_delete_button">Delete</span>
                        </span>
                    </div>
                    
                    <div class="goal_container">
                        <span class="goal_description">&nbsp;</span>
                        <span class="goal_bucket">&nbsp;</span>
                        <span class="goal_status">&nbsp;</span>
                        <span class="goal_action">&nbsp;</span>
                    </div>
                    
                    <div class="goal_container">
                        <span class="goal_description">&nbsp;</span>
                        <span class="goal_bucket">&nbsp;</span>
                        <span class="goal_status">&nbsp;</span>
                        <span class="goal_action">&nbsp;</span>
                    </div>
                    
                    <div class="goal_container">
                        <span class="goal_description">&nbsp;</span>
                        <span class="goal_bucket">&nbsp;</span>
                        <span class="goal_status">&nbsp;</span>
                        <span class="goal_action">&nbsp;</span>
                    </div>
                    
                    
                </section>
            </main>
        </section>
    </body>

</html>
