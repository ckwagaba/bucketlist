<!DOCTYPE html>
<html lang="en">
    
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel = 'shortcut icon' type = 'image/x-icon' href = 'assets/favicon.ico'>
    <title>Bucketlis | Track your dreams and goals.</title>
    </head>
        
    <body>
        <section id="not_logged_in">
            <section id="hero">
                <div id="hero_title">BUCKETLIST</div>
                <div>Keep track of your dreams and goals.</div>
            </section>
            <section id="right">
                <header>
                    Create a new account
                </header>
                <main>
                    <div id="form">
                        <form action="">
                            <div><input type="text" name="user_name" placeholder="Your name" /></div>
                            <div><input type="text" name="user_email" placeholder="Email address" /></div>
                            <div><input type="text" name="user_password" placeholder="Password" /></div>
                            <div id="sign_up_button_container"><input type="submit" value="Sign up"/></div>
                        </form>
                    </div>
                    <div id="option">
                        <div>or</div>
                        <div id="sign_in_option"><a href="sign_in.html">Sign in</a></div>
                    </div>
                </main>
            </section>
        </section>
    </body>

</html>
